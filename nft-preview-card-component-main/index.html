<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">  
<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="body">
    <div class="images">
      <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium img" width="200px">
      <img src="images/icon-view.svg" alt="" class="preview">

    </div>

    <div class="name">
      <h3 class="p1">Equilibrium #3429</h3>
    </div>

    <div>
      <p class="p2">Our Equilibrium collection promotes balance and calm.</p>  
    </div>

    <div>
      <div class="priceInfo">
       <img src="images/icon-ethereum.svg" alt="logo" class="logo">
       <p class="p3">0.041 ETH</p>
      </div> 

      <div class="durationInfo">
       <img src="images/icon-clock.svg" alt="clock" class="clock">  
       <p class="p4"> 3 days left</p>
      </div>
    </div>
    <hr>

    <footer>
      <img src="images/image-avatar.png" alt="Avatar img" class="avatarImg">
      <p class="creator"><span>Creation of</span> <span class="creatorName">Jules Wysern</span></p>
    </footer>
  </div>

  

  

  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toni JokiÄ‡</a>.
  </div>
</body>
</html>
